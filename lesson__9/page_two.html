let userNumberElements = parseInt(prompt("кількість елементів"))

let getHalfData = x => Math.floor(x / 2)
let halfData = getHalfData(userNumberElements)

let arr2 = new Array (userNumberElements).fill(1,0,halfData)

document.write(arr3)
