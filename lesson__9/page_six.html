//6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
function getUserArr() {
   let numberArrays  = parseInt(prompt("Введіть кількість елементів"))
let arr = []
   for (let i = 0; i < numberArrays; i++) {
     let  userArr = parseInt(prompt("Введіть елементи масивів"))
     arr.push(userArr)
   
      
   }
  return arr
   
 }

let allЕlementsArr = getUserArr()
let arrProduct = allЕlementsArr.filter((element, index, baseArr) =>
element > baseArr[index = 0]

)
arrProduct.forEach((item, index, baseArr) => baseArr[index]=  item *2
)

console.log(arrProduct);
