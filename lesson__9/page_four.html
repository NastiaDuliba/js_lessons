   <script>
 //4.Дано масив елементів. Вивести на екран елементи, що більші за 100

 function getUserArr() {
   let numberArrays  = parseInt(prompt("Введіть кількість елементів"))
let arr = []
   for (let i = 0; i < numberArrays; i++) {
     let  userArr = parseInt(prompt("Введіть елементи масивів"))
     arr.push(userArr)
   
      
   }
  return arr
   
 }

let allЕlements = getUserArr()



   for (const iterator of allЕlements) {
      if (iterator>100) {
         document.write(`${iterator} `)
      }
      
   }

   



   </script>
