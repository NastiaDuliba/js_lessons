      //14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
   let initialAmount = 300
let amountPaid = 0
let firstMessage = confirm(`Ви повинні сплатити ${initialAmount} сумму можна частинами`)

do {
   let amountEntered = parseInt(prompt("Введіть  сумму платежу", "0"))
   
   amountPaid += amountEntered
   let balanceOfPayment = initialAmount - amountPaid


   let secondQuestion = confirm(`Ви повинні сплатити  ще ${balanceOfPayment} `)

} while (amountPaid < initialAmount );





   </script>
