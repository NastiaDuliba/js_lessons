   <script>
   // Вивести на екран N абзаців (N вводиться користувачем) за зразком:
    let numberParagraphs = parseInt(prompt("Ведіть кількість абзаців"))
     for (let i = 1; i <= numberParagraphs; i++) {
    document.write(`<h2>Заголовок ${i} </h2>`)
    for (let j = 1; j <=i; j++) {
      document.write(`<p>Pозділ ${j}  параграф ${j} </p>`)
      document.write(`<hr>`)

    }
     }
  

   </script>
