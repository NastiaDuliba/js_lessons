   <script>
      //Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.

      let  smallestUserSpecifiedNumber = parseInt(prompt("Введіть менше число"))
      let mostUserSpecifiedNumber =parseInt(prompt("Введіть більше число"))
      let sumOddNumbers = 0
      let countFew = 1

      if (smallestUserSpecifiedNumber >  mostUserSpecifiedNumber) {
         let variableBucket = smallestUserSpecifiedNumber 
         smallestUserSpecifiedNumber = mostUserSpecifiedNumber
         mostUserSpecifiedNumber = variableBucket
      }
    
      for (let i = smallestUserSpecifiedNumber; i <= mostUserSpecifiedNumber && countFew <= 5; i++) {
         if(!(i % 2 === 0 && i !=0 ))
         {  
            sumOddNumbers  += i;
           countFew++} 
    }
    document.write(`Сумма перших непарних чисел ${sumOddNumbers}`);
   
		
	
   </script>
