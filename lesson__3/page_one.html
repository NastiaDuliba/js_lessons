   <script>
//Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. 
let userNumber = parseInt(prompt("Ведіть кількість цифр"))
let maxRandomNumber = 100
let minRandomNumber = 1

let counter = 0

while (counter< userNumber) {
   let randomNumber =  Math.floor(minRandomNumber + Math.random() * (maxRandomNumber - minRandomNumber +1 ))
   document.write(`<ul class="list">
                     <li class="items">${randomNumber}</li>
                       </ul>`)
   counter++ 
}


   </script>

      </main>
   

</div>
