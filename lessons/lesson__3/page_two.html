   <script>
    //З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    let priceProduct = parseFloat(prompt("ціна товару", "0"));
    let amountMoney = parseFloat(prompt("кількість грошей", "0"))
    if( priceProduct > amountMoney )
    console.log("Відмова в покупці")
    else
      if ( priceProduct === amountMoney )
      console.log("Покупка дозволена");
   
      else
         if ( priceProduct < amountMoney && (amountMoney - priceProduct) > 4 )
      console.log("Купіть лотерею за 4 грн");
       

   </script>
