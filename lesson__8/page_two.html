function  getNumberVisitsDuringWeek() {
   let numDayWeek = 7
   let arrNumberWeekVisitsDuring= new Array(7)
   for (let i = 1; i <= numDayWeek; i++) {
      arrNumberWeekVisitsDuring[i -1] = parseInt(prompt(`Ведіть кількість відвідувачів за ${i} день`))
   }
   return arrNumberWeekVisitsDuring
   
}
let numberVisitsDuringWeek = getNumberVisitsDuringWeek()
function getDaysNumberVisitorsLessThanTwenty() {
   let daysNumberVisitorsLessThanTwenty =[]
   let numDayWeek = 7
 for (let i = 0; i < numDayWeek; i++) {
   if (numberVisitsDuringWeek[i] < 20) {
      daysNumberVisitorsLessThanTwenty.push(i+1)
   }
   
 }
      
   return daysNumberVisitorsLessThanTwenty
}

//номери днів, протягом яких кількість відвідувачів була меншою за 20;
console.log(getDaysNumberVisitorsLessThanTwenty());
