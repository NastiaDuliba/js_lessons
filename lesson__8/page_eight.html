   function getwWinningAmount() {
      let min = -500
      let max = 500
      let arrWinningAmount =[]
      for (let i = 0; i < 50; i++) {
         let winningAmount = min +Math.floor(Math.random() * ((max - min )))
         arrWinningAmount.push(winningAmount)
      }

      return arrWinningAmount
   }
