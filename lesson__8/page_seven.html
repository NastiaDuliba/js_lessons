//за весь рік;
//у першій половині року;

function getArrPayments(months) {
   let arrPayments =[]
   for (let i = 0; i <  months; i++) {
     let arrPaymentsAll = parseInt(prompt(`Введіть платіжку за ${i +1} місяць`))
     arrPayments.push(arrPaymentsAll)
   }


   return arrPayments 
}

let paymentsList = getArrPayments(12) 



//за весь рік;
function getPaymentsSum( paymentList, startMonth, endMonth) {
   let sum = 0
   for (let i = startMonth; i <=endMonth; i++) {
      sum += paymentsList[i-1]
      
   }
   return sum
}
//у першій половині року;

console.log(getPaymentsSum(paymentsList, 1, 6) );

//у другій половині року;
console.log(getPaymentsSum(paymentsList, 7, 12) );


//за літо;
console.log(getPaymentsSum(paymentsList, 6, 8) );

//за ІІ квартал;
console.log(getPaymentsSum(paymentsList, 4, 6) );
