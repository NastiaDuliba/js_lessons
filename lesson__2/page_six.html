         <h3>Дивитись в консоль</h3>
   <script>
//З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
let dayOfTheWeek = parseInt(prompt("Введіть номер тижня від 1 до 7", "0"));
if (dayOfTheWeek === 1)
console.log("Понеділок");
else if(dayOfTheWeek === 2)
console.log("Вівторок");
else if(dayOfTheWeek === 3)
console.log("Cереда");
else if(dayOfTheWeek === 4)
console.log("Четвер");
else if(dayOfTheWeek === 5)
console.log("П'ятниця");
else if(dayOfTheWeek === 6)
console.log("Субота");
else if(dayOfTheWeek === 7)
console.log("Неділя");
else console.log("Я не розумію, прочитайте умову ще раз")
   </script>
