  //Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
 
  let message = "повідомлення"
  document.write(`<table class = "tb">`)
  function   createsTable() {
   
   let row = parseInt(prompt("Кількість рядків","0"))

let column = parseInt(prompt("Кількість cтовпців","0"))
    for (let i = 0; i < row; i++) {
      
           document.write(`<tr>`)
          for (let j = 0; j <column; j++) {
   document.write(`<th> ${message}</th>`)
       
    }
    document.write(`</tr> `)

    }
 

  }
      
   
   createsTable()
