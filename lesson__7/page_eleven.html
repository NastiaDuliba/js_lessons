    // Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
    function getaVerageValuePositiveTemperature(){
  
  
 let numberIndicatorsTemperature = parseInt(prompt("Кількість показників","0"))
 let numberPlusTemperatures = 0
let sumPlusTemperatures = 0

for (let i = 0; i < numberIndicatorsTemperature; i++) {
   let temperatureIndicator = parseInt(prompt("Введіть показник температури","0"))
 
   if(temperatureIndicator > 0){
      numberPlusTemperatures ++
      sumPlusTemperatures += temperatureIndicator
   }
}
let averageValuePositiveTemperature = sumPlusTemperatures / numberPlusTemperatures
return averageValuePositiveTemperature
}
console.log(getaVerageValuePositiveTemperature());
