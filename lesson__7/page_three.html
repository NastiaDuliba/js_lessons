     //Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
     let numDay  = parseInt(prompt("Введіть номер дня", "0")) 
     function getNumWorkDay (){
      let result
      switch (numDay) {
         case 1: 
         case 2: 
         case 3: 
         case 4: 
         case 5: result = "Робочий день";
         break; 
         case 6: 
         case 7: result  = "вихідний";
            break;
         default: result = "Такого дня немає";
            break;
      }
      return result
     }
  
     document.write(getNumWorkDay())
   </script>
