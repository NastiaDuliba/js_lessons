function sumSubzeroTemperatures(){
   let numberIndicatorsTemperature = parseInt(prompt("Кількість показників","0"))
let sumMinusTemperature = 0
for (let i = 0; i < numberIndicatorsTemperature; i++) {
   let temperatureIndicator = parseInt(prompt("Введіть показник температури","0"))
   if(temperatureIndicator < - 0)
   sumMinusTemperature++
 
}
return  sumMinusTemperature
}
