   <div class="wrapper">

         <h2>завдання № 5</h2>
         
   <script>
   // Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
  
 
  
let firstNumber = parseInt(prompt("Введіть перше число"))
     let secondNumber = parseInt(prompt("Введіть друге число"))
     let thirdNumber = parseInt(prompt("Введіть третє число"))

     function getMultipleResult(a, b,c) {
      let evenNumbers = 0
      let numberPositiveOnesNumbers = 0
      let numberGreaterOneHundred = 0
      let firstMaxlValue 
   let secondMaxValue
   let finalMaxValue
      let message
      if(a > b)
   firstMaxlValue  = a
      else
      firstMaxlValue  = b 
      if(c > firstMaxlValue)
      finalMaxValue = c
      else
      finalMaxValue = firstMaxlValue
     
      for (let i = 0; i < finalMaxValue; i++) {
        
   for (let j = 0; j <  firstNumber; j++) {
      if(firstNumber % 2 === 0   )
          evenNumbers++
         firstNumber--
   }
   
   for (let y = 0; y < secondNumber; y++) {
            if(secondNumber > 0){
         numberPositiveOnesNumbers++
         secondNumber--
      }
            
         }
         
   for (let e = 0; e < thirdNumber; e++) {
      if(thirdNumber > 100){
         thirdNumber--
         numberGreaterOneHundred++
      }
      
      
   }
     
      }
      message = document.write(` кількість парних: ${evenNumbers} <br> кількість додатних: ${numberPositiveOnesNumbers} <br> кількість більших за 100: ${numberGreaterOneHundred} <br>`)
      return message
     
     }
     getMultipleResult(firstNumber, secondNumber, thirdNumber)


    
   </script>

      </main>
